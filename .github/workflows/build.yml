name: "Build and cache NixOS configurations"
on:
  push:
    branches: 
      - master
  pull_request:
    branches:
      - master
    types: [opened, synchronize]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.7.0
        with:
          access_token: ${{ github.token }}
      - uses: actions/checkout@v2
        with:
          # Shallow clones won't work
          fetch-depth: 0
      - name: Install Nix
        uses: cachix/install-nix-action@v12
        with:
          install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20201221_9fab14a/install
          extra_nix_config: |
            experimental-features = nix-command flakes
      - name: Configure Cachix
        uses: cachix/cachix-action@v8
        with:
          name: i077
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Build giratina
        run: nix build -v .#nixosConfigurations.giratina.config.system.build.toplevel
      - name: Build dialga
        run: nix build -v .#nixosConfigurations.dialga.config.system.build.toplevel
